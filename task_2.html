<body>

    <h1> average of numbers.</h1>





    <script>
        const arrayAverage = (numbers) => {
            let sum = 0;
            for (let i = 0; i < numbers.length; i++) {
                sum += numbers[i];
            }
            return sum / numbers.length;
        };

        console.log(arrayAverage([2, 3, 5]))


    </script>
</body>
