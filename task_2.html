<body>
    <h1>e first character of a string is uppercase or not.</h1>



    <script>
        function isUppercase(str) {
            return str[0] === str[0].toUpperCase();
        }

        console.log(isUppercase("my Name is Muhammad Asif"));
        console.log(isUppercase("My Name is Muhammad Asif"));

    </script>
</body>
