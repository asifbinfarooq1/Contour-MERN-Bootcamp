<!DOCTYPE html>
<html>

<head>

    <title>Document</title>
</head>

<body>
    <h1>count number of words in string.</h1>



    <script>
        function countWords(str) {
            let words = str.split(' ');
            return words.length;
        }

        console.log(countWords("Hello World"));
        console.log(countWords("This is a test"));

    </script>
</body>

</html>
