<body>
    <h1>inserts dashes (-) between two even numbers.</h1>


    <script>
        const dashTwixt2Evens = (num) => {


            const str = num.toString();
            const result = [str[0]];

            for (let x = 1; x < str.length; x++) {
                if ((str[x - 1] % 2 === 0) && (str[x] % 2 === 0)) {
                    result.push('-', str[x]);
                }
                else {
                    result.push(str[x]);
                }
            }
            console.log(result.join(''));
        };
        let a = "2468"
        console.log(dashTwixt2Evens(a))
    </script>
</body>
